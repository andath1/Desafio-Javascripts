<!DOCTYPE html>
<html lang="en">

<<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <div>
            <div>
                <h2>
                    Resultado: <span class="resultado"></span>
                </h2>
                <div>
                    <div>
                        <div>
                            <label for="">Valor 1</label>
                            <input id="valor1" type="text">
                        </div>
                        <div>
                            <label for="">Valor 2</label>
                            <input id="valor2" type="text">
                        </div>
                        <div style="display: flex">
                            <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                            <button id="btn-restar" type="button">
                            Restar
                        </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            // Escríbe aquí tu código

            let sumar = document.getElementById("btn-sumar")
            sumar.addEventListener("click", function() {
                let val1 = document.getElementById("valor1").value
                let val2 = document.getElementById("valor2").value
                let suma = parseInt(val1) + parseInt(val2)
                document.querySelector(".resultado").innerHTML = suma;
                //alert(suma)
            })

            let restar = document.getElementById("btn-restar")
            restar.addEventListener("click", function() {
                let val1 = document.getElementById("valor1").value
                let val2 = document.getElementById("valor2").value
                let resta = parseInt(val1) - parseInt(val2)
                if (resta < 0) {
                    //alert("0")
                    document.querySelector(".resultado").innerHTML = "0";
                } else {
                    document.querySelector(".resultado").innerHTML = resta;
                    // alert(resta)
                }
            })





            //   val1.addEventListener("click", function() {
            //     alert("boton 3")
            //})
        </script>
    </body>

</html>
